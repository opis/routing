language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
  
matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm
  fast_finish: true
  
sudo: false

install:
  - travis_retry composer self-update
  - travis_wait composer install --no-interaction --prefer-source --dev

script: ./vendor/bin/phpunit tests

